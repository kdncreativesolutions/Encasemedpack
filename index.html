<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Encase Packaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Background Elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            pointer-events: none;
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            right: -150px;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            left: -100px;
        }

        /* Logo */
        .logo {
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Heading */
        .heading {
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heading h1 {
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -1px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .heading .under {
            color: #667eea;
            display: block;
        }

        .heading .construction {
            color: #2d3748;
            display: block;
            font-size: 0.9em;
        }

        /* Description */
        .description {
            color: #718096;
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        /* Button */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 16px 48px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            animation: slideUp 0.8s ease-out 0.8s both;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
                transform: translateY(0);
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 50px 35px;
                border-radius: 20px;
            }

            .logo img {
                max-width: 200px;
            }

            .heading h1 {
                font-size: 2.5em;
            }

            .description {
                font-size: 1em;
                margin-bottom: 35px;
            }

            .btn {
                padding: 14px 40px;
                font-size: 0.95em;
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                border-radius: 16px;
            }

            .logo {
                margin-bottom: 30px;
            }

            .logo img {
                max-width: 180px;
            }

            .heading {
                margin-bottom: 15px;
            }

            .heading h1 {
                font-size: 2em;
                line-height: 1.3;
            }

            .heading .construction {
                font-size: 0.85em;
            }

            .description {
                font-size: 0.95em;
                line-height: 1.7;
                margin-bottom: 30px;
            }

            .btn {
                padding: 14px 35px;
                font-size: 0.9em;
                width: 100%;
                max-width: 280px;
            }

            .bg-circle-1 {
                width: 200px;
                height: 200px;
                top: -100px;
                right: -100px;
            }

            .bg-circle-2 {
                width: 150px;
                height: 150px;
                bottom: -75px;
                left: -75px;
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 55px 45px;
            }

            .heading h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-decoration bg-circle-1"></div>
        <div class="bg-decoration bg-circle-2"></div>
        
        <div class="logo">
            <img src="encase.png" alt="Encase Packaging Logo">
        </div>
        
                <div class="heading">
                    <h1>
                        <span class="under">UNDER</span>
                        <span class="construction">CONSTRUCTION</span>
                    </h1>
                </div>
        
                <p class="description">
                    We are launching in 30 days. Stay tuned for something amazing!
                </p>
        
                <button class="btn">Coming Soon</button>
    </div>
</body>
</html>
